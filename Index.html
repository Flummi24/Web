<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chips</title>
    <script>
        console.error("Could not clear Localstorage")
    </script>
</head>
<body>
    <h1 style="text-align: center; color: darkgoldenrod; size: 35pt;">Chips</h1>
    <h1 style="text-align: center;" id="code2"></h1>
    <script>
        var code = prompt("Bitte Code eingeben")
if (!JSON.parse(localStorage.getItem('codes'))?.includes(code)) {
    let codes = JSON.parse(localStorage.getItem('codes')) || [];
    codes.push(code);
    localStorage.setItem('codes', JSON.stringify(codes));    
    if ( code === "AAAA") {
        document.getElementById('code2').textContent = 'Der Code ' + code + ' ist ein Gewinn von 10€'
        } else {
            if ( code === "BBBB") {
                document.getElementById('code2').textContent = 'Der Code ' + code + ' ist ein Gewinn von 20€'
            } else {
                if ( code === "CCCC") {
                    document.getElementById('code2').textContent = 'Der Code ' + code + ' ist ein Gewinn von 50€'
                } else {
                    if ( code === "DDDD") {
                        document.getElementById('code2').textContent = 'Der Code ' + code + ' ist ein Gewinn von 100€'
                    } else {
                        if ( code === "EEEE") {
                            document.getElementById('code2').textContent = 'Der Code ' + code + ' ist ein Gewinn von 500€'
                        } else {
                            if ( code === "FFFF") {
                                document.getElementById('code2').textContent = 'Der Code ' + code + ' ist ein Gewinn von 1000€'
                            } else {
                                if ( code === "GGGG") {
                                    document.getElementById('code2').textContent = 'Der Code ' + code + ' ist ein Gewinn von 500.000€'
                                } else {
                                    if ( code === "HHHH") {
                                        document.getElementById('code2').textContent = 'Der Code ' + code + ' ist ein Gewinn von 1000.000€ Das ist der Hauptgewinn Herzlichen Glückwunsch'
                                    } else {
                                        document.getElementById('code2').textContent = 'Der Code ' + code + ' ist eine Niete vieleicht hast du nächstest mal mehr GLÜCK!'
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    } else {
        document.getElementById('code2').textContent = 'Der Code ' + code + ' wurde schon eingelöst bitte verwende einen anderen'
    }
    </script>
</body>
</html>
