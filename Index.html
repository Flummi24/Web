<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>any_cube</title>

    <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Abonnieren Button</title>
    <style>
        .subscribe-btn {
            display: inline-block;
            background-color: #FF0000;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s ease;
        }

        .subscribe-btn:hover {
            background-color: #CC0000;
        }

        .subscribe-btn .icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 75pt; color: white;">Any_cube</h1>
    <p style="text-align: center;"><a href="https://www.youtube.com/@any_cube?sub_confirmation=1" class="subscribe-btn" target="_blank">
        <span class="icon"></span> Abonnieren
    </a></p>
</body>
</html>
